<ion-header>
  <ion-toolbar class="ion-text-center" color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Appoinment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-fab vertical="bottom" horizontol="end" slot="fixed">
  <ion-fab-button [routerLink]="['/appoinment']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let appoinment of appoinments">
    <ion-item class="no-padding">
      <ion-label>
          <h2>{{ appoinment.name}}</h2>
          <p>{{ appoinment.email }}</p>
          <p>{{ appoinment.enquiry }}</p>
          <p>{{ appoinment.phone }}</p>
          <p>{{ appoinment.petName }}</p>
          <p>{{ appoinment.message }}</p>
          <p>{{ appoinment.gender }}</p>
          <p>{{ appoinment.date }}</p>
          <p>{{ appoinment.time }}</p>
      </ion-label>
    </ion-item>
    
    <ion-item-options side="start">
      <ion-item-option color="primary" [routerLink]="['/edit-appoinment', appoinment.id]">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteAppoinment(appoinment.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
